<!DOCTYPE html>
<html  lang="es">
<head>
	<meta charset='utf-8'>
	<title>Mostrar RSS </title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css" rel="stylesheet">
<script>
function getVote(int) {
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("poll").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("GET","poll_vote.php?voto="+int,true);
  xmlhttp.send();
}
</script>
</head>
<body>
<div class="container">

<h3>¿Te gusta  PHP y AJAX hasta ahora?</h3>
<form>
<div class="form-group">
<label class='col-md-4'>Sí:</label><input type="radio" name="voto" value="0" onclick="getVote(this.value)"></div>
<div class="form-group">
<label  class='col-md-4'>No:</label><input type="radio" name="voto" value="1" onclick="getVote(this.value)"></div>
</form>
<div id="poll"></div>
</div>
</body>
</html>
