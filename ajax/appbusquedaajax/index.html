<!DOCTYPE html>
<html lang="es">
<head>
<meta charset='utf-8'>
<title>Aplicación Ajax live </title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h3>busca en directo</h3>
<form>
<input class='col-md-12' placeholder='introduce una letra y tendrás sugerencias'onkeyup='buscar(this.value)' type='text'>
</form>
<div id='display'>
</div>
</div>
<script>
function buscar(resultado){
	var infoAjax= new XMLHttpRequest;
	infoAjax.onreadystatechange=function(){
		if(infoAjax.readyState==4&&infoAjax.status==200){
		document.getElementById('display').innerHTML=infoAjax.responseText;
		}else{
		document.getElementById('display').innerHTML='No tenemos el documento ajax';
		}
		
	}
	infoAjax.open('GET','controlador.php?q='+resultado,true);
	infoAjax.send();
}
</script>

</body>
</html>
