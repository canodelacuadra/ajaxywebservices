<!DOCTYPE html>
<html  lang="es">
<head>
	<meta charset='utf-8'>
	<title>Ajax con jquery y xml</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css" rel="stylesheet">

	<head>


</head>
<body>

<div class="container">
<h1>Ajax con jquery y xml</h1>
<div id="txtCDInfo">

</div>
<div class='well'id="cd">

</div>
<button>Send an HTTP GET request to a page and get the result back</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
	
var cd=$.ajax({
	type: "GET",
	url:'catalogo_cd.xml',
	dataType:'xml',
	success: function(xml) {
		 $(xml).find('CD').each(function(){
		var titulos = $(this).find('TITULO').text();
		$("#txtCDInfo").append('<li>'+titulos+'</li/>');
		});
	}
});







</script>
</body>
</html>
